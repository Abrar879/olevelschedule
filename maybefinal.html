<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Countdown</title>
  <style>
    :root {
      --primary: #00c6ff;
      --secondary: #a239ca;
      --accent: #fd7e14;
      --light: #f0f0f0;
      --dark: #0a0a0a;
      --darker: #050505;
      --success: #00b894;
      --danger: #ff006e;
      --text: #ffffff;
      --text-secondary: #b8c2cc;
      --card-bg: rgba(17, 17, 25, 0.7);
      --card-border: rgba(75, 85, 205, 0.2);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    body {
      background-color: var(--dark);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Stars Background */
    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      background: linear-gradient(to bottom, #0f0c29, #181939, #24243e);
    }
    
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 4s infinite ease-in-out;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    
    .falling-star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: linear-gradient(to right, transparent, #fff, transparent);
      transform: rotate(45deg);
      border-radius: 5px;
      filter: drop-shadow(0 0 6px #fff);
      animation: fall 8s linear infinite;
    }
    
    @keyframes fall {
      0% {
        transform: translateX(0) translateY(0) rotate(45deg);
        opacity: 1;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translateX(calc(100vw)) translateY(calc(100vh)) rotate(45deg);
        opacity: 0;
      }
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    
    header {
      text-align: center;
      margin-bottom: 3rem;
      padding-top: 1rem;
    }
    
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 800;
      text-shadow: 0 0 15px rgba(0, 198, 255, 0.3);
      letter-spacing: 1px;
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      font-weight: 300;
    }
    
    /* Countdown section */
    .countdown-section {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 2.5rem;
      margin-bottom: 3rem;
      text-align: center;
      backdrop-filter: blur(8px);
      border: 1px solid var(--card-border);
    }
    
    .countdown-title {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--text);
      font-weight: 600;
    }
    
    .countdown-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    
    .countdown-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .countdown-value {
      font-size: 3.2rem;
      font-weight: 700;
      color: var(--primary);
      min-width: 100px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 1rem 0.5rem;
      box-shadow: 0 4px 20px rgba(0, 198, 255, 0.1);
      border: 1px solid rgba(0, 198, 255, 0.1);
      text-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
    }
    
    .countdown-label {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 0.8rem;
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    /* Timeline section */
    .timeline-section {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 2.5rem;
      backdrop-filter: blur(8px);
      border: 1px solid var(--card-border);
    }
    
    .timeline-title {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: var(--text);
      text-align: center;
      font-weight: 600;
    }
    
    .timeline {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .timeline::after {
      content: '';
      position: absolute;
      width: 4px;
      background: linear-gradient(to bottom, var(--primary), var(--secondary));
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -2px;
      border-radius: 4px;
    }
    
    .timeline-item {
      position: relative;
      width: 50%;
      padding: 1rem 40px 1rem 1rem;
      margin-bottom: 2rem;
    }
    
    .timeline-item:nth-child(even) {
      left: 50%;
      padding: 1rem 1rem 1rem 40px;
    }
    
    .timeline-content {
      position: relative;
      padding: 1.5rem;
      background: rgba(20, 20, 30, 0.7);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
      border: 1px solid rgba(75, 85, 205, 0.1);
      backdrop-filter: blur(4px);
    }
    
    .timeline-item:nth-child(even) .timeline-content {
      text-align: left;
    }
    
    .timeline-item:nth-child(odd) .timeline-content {
      text-align: right;
    }
    
    .timeline-content:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      border-color: rgba(0, 198, 255, 0.3);
    }
    
    .timeline-item::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      background-color: var(--dark);
      border: 4px solid var(--primary);
      border-radius: 50%;
      top: 25px;
      z-index: 1;
      box-shadow: 0 0 15px rgba(0, 198, 255, 0.5);
    }
    
    .timeline-item:nth-child(odd)::after {
      right: -12px;
    }
    
    .timeline-item:nth-child(even)::after {
      left: -12px;
    }
    
    .exam-date {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.8rem;
      letter-spacing: 0.5px;
    }
    
    .exam-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .timeline-item:nth-child(odd) .exam-title {
      flex-direction: row-reverse;
    }
    
    .paper-tag {
      display: inline-block;
      padding: 0.25rem 0.7rem;
      background: rgba(58, 134, 255, 0.15);
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--primary);
    }
    
    .exam-details {
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    
    .timeline-item:nth-child(odd) .exam-details {
      flex-direction: row-reverse;
    }
    
    .duration {
      display: inline-block;
      padding: 0.2rem 0.7rem;
      background: rgba(58, 134, 255, 0.1);
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--primary);
    }
    
    .day-tag {
      font-weight: 600;
      color: var(--text-secondary);
    }
    
    .past-exam {
      opacity: 0.5;
    }
    
    .next-exam {
      border: 2px solid var(--success);
      box-shadow: 0 0 15px rgba(0, 184, 148, 0.3);
    }
    
    .badge {
      display: inline-block;
      padding: 0.25rem 0.7rem;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-top: 0.8rem;
      margin-right: 0.8rem;
      letter-spacing: 0.5px;
    }
    
    .badge-next {
      background-color: var(--success);
      color: white;
      box-shadow: 0 0 10px rgba(0, 184, 148, 0.4);
    }
    
    .badge-upcoming {
      background-color: var(--primary);
      color: white;
      box-shadow: 0 0 10px rgba(0, 198, 255, 0.4);
    }
    
    .badge-past {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-secondary);
    }
    
    .paper-type {
      display: inline-block;
      margin-top: 0.8rem;
      padding: 0.25rem 0.7rem;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      letter-spacing: 0.5px;
    }
    
    .paper-p1 {
      background-color: #FFD166;
      color: #33322E;
    }
    
    .paper-p2 {
      background-color: #EF476F;
      color: white;
    }
    
    .paper-p3 {
      background-color: #06D6A0;
      color: #33322E;
    }
    
    .paper-p4 {
      background-color: #118AB2;
      color: white;
    }
    
    .paper-p3p4 {
      background-color: #073B4C;
      color: white;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .countdown-container {
        flex-wrap: wrap;
        gap: 1rem;
      }
      
      .countdown-value {
        font-size: 2.2rem;
        min-width: 70px;
      }
      
      .timeline::after {
        left: 31px;
      }
      
      .timeline-item {
        width: 100%;
        padding-left: 70px;
        padding-right: 0;
      }
      
      .timeline-item:nth-child(even) {
        left: 0;
        padding-left: 70px;
        padding-right: 0;
      }
      
      .timeline-item:nth-child(odd) .timeline-content,
      .timeline-item:nth-child(even) .timeline-content {
        text-align: left;
      }
      
      .timeline-item:nth-child(odd) .exam-title,
      .timeline-item:nth-child(even) .exam-title {
        flex-direction: row;
      }
      
      .timeline-item:nth-child(odd) .exam-details,
      .timeline-item:nth-child(even) .exam-details {
        flex-direction: row;
      }
      
      .timeline-item::after {
        left: 21px;
      }
      
      .timeline-item:nth-child(odd)::after {
        left: 21px;
        right: auto;
      }
    }
  </style>
</head>
<body>
  <div class="stars-container" id="stars-container">
    <!-- Stars will be added via JavaScript -->
  </div>
  
  <div class="container">
    <header>
      <h1>Exam Schedule Countdown</h1>
      <p class="subtitle">Stay on track with your upcoming exams</p>
    </header>
    
    <section class="countdown-section">
      <h2 class="countdown-title" id="next-exam-title">Next Exam: Loading...</h2>
      <div class="countdown-container">
        <div class="countdown-box">
          <div class="countdown-value" id="days">--</div>
          <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-box">
          <div class="countdown-value" id="hours">--</div>
          <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-box">
          <div class="countdown-value" id="minutes">--</div>
          <div class="countdown-label">Minutes</div>
        </div>
        <div class="countdown-box">
          <div class="countdown-value" id="seconds">--</div>
          <div class="countdown-label">Seconds</div>
        </div>
      </div>
    </section>
    
    <section class="timeline-section">
      <h2 class="timeline-title">Exam Timeline</h2>
      <div class="timeline" id="exam-timeline">
        <!-- Timeline will be populated by JavaScript -->
      </div>
    </section>
  </div>
  
  <script>
    // Create stars background
    const starsContainer = document.getElementById('stars-container');
    const starsCount = 150;

    // Create regular stars
    for (let i = 0; i < starsCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const size = Math.random() * 2 + 1;
        const delay = Math.random() * 5;
        star.style.left = `${posX}%`;
        star.style.top = `${posY}%`;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.animationDelay = `${delay}s`;
        starsContainer.appendChild(star);
    }

    // Create falling stars periodically
    function createFallingStar() {
        const fallingStar = document.createElement('div');
        fallingStar.className = 'falling-star';
        const startX = Math.random() * (window.innerWidth * 0.3);
        const startY = Math.random() * (window.innerHeight * 0.3);
        const size = Math.random() * 2 + 2;
        const length = Math.random() * 50 + 30;
        fallingStar.style.left = `${startX}px`;
        fallingStar.style.top = `${startY}px`;
        fallingStar.style.width = `${length}px`;
        fallingStar.style.height = `${size}px`;
        fallingStar.style.animationDuration = `${Math.random() * 4 + 6}s`;
        starsContainer.appendChild(fallingStar);
        setTimeout(() => {
            fallingStar.remove();
        }, 10000);
    }

    setInterval(createFallingStar, 1500); // Increased frequency
    for (let i = 0; i < 5; i++) { // Increased initial count
        setTimeout(createFallingStar, i * 1000); // Reduced delay
    }
    
    // Define all exams with their details
    const exams = [
      { 
        subject: 'Bangla', 
        date: 'April 25, 2025', 
        time: '11:00', 
        duration: '2h',
        paper: 'P1'
      },
      { 
        subject: 'English', 
        date: 'April 28, 2025', 
        time: '11:00', 
        duration: '1h 30m',
        paper: 'P1'
      },
      { 
        subject: 'Bangla', 
        date: 'April 29, 2025', 
        time: '15:00', 
        duration: '1h 30m',
        paper: 'P2'
      },
      { 
        subject: 'Chemistry', 
        date: 'April 30, 2025', 
        time: '11:00', 
        duration: '1h 45m',
        paper: 'P2'
      },
      { 
        subject: 'Math Syllabus D', 
        date: 'May 2, 2025', 
        time: '15:00', 
        duration: '2h',
        paper: 'P1'
      },
      { 
        subject: 'Physics', 
        date: 'May 5, 2025', 
        time: '11:00', 
        duration: '1h 45m',
        paper: 'P2'
      },
      { 
        subject: 'Biology', 
        date: 'May 6, 2025', 
        time: '11:00', 
        duration: '1h 45m',
        paper: 'P2'
      },
      { 
        subject: 'Math Syllabus D', 
        date: 'May 7, 2025', 
        time: '15:00', 
        duration: '2h',
        paper: 'P2'
      },
      { 
        subject: 'English', 
        date: 'May 8, 2025', 
        time: '11:00', 
        duration: '2h',
        paper: 'P2'
      },
      { 
        subject: 'Computer Science', 
        date: 'May 12, 2025', 
        time: '11:00', 
        duration: '2h',
        paper: 'P1'
      },
      { 
        subject: 'Biology', 
        date: 'May 13, 2025', 
        time: '11:00', 
        duration: '1h',
        paper: 'P4'
      },
      { 
        subject: 'Chemistry', 
        date: 'May 15, 2025', 
        time: '11:00', 
        duration: '1h 30m',
        paper: 'P3/P4'
      },
      { 
        subject: 'Additional Mathematics', 
        date: 'May 19, 2025', 
        time: '11:00', 
        duration: '2h',
        paper: 'P1'
      },
      { 
        subject: 'Physics', 
        date: 'May 20, 2025', 
        time: '11:00', 
        duration: '1h 30m',
        paper: 'P4'
      },
      { 
        subject: 'Computer Science', 
        date: 'May 21, 2025', 
        time: '11:00', 
        duration: '2h',
        paper: 'P2'
      },
      { 
        subject: 'Additional Mathematics', 
        date: 'May 27, 2025', 
        time: '11:00', 
        duration: '2h',
        paper: 'P2'
      },
      { 
        subject: 'Physics', 
        date: 'June 4, 2025', 
        time: '11:00', 
        duration: '1h',
        paper: 'P1'
      },
      { 
        subject: 'Chemistry', 
        date: 'June 10, 2025', 
        time: '11:00', 
        duration: '1h',
        paper: 'P1'
      },
      { 
        subject: 'Biology', 
        date: 'June 11, 2025', 
        time: '11:00', 
        duration: '1h',
        paper: 'P1'
      }
    ];
    
    // Sort exams by date
    exams.sort((a, b) => new Date(a.date + ' ' + a.time) - new Date(b.date + ' ' + b.time));
    
    // Get current date and time
    const now = new Date();
    
    // Find the next upcoming exam
    let nextExamIndex = -1;
    for (let i = 0; i < exams.length; i++) {
      const examDate = new Date(exams[i].date + ' ' + exams[i].time);
      if (examDate > now) {
        nextExamIndex = i;
        break;
      }
    }
    
    // Set the countdown target to the next exam
    let countDownDate;
    if (nextExamIndex !== -1) {
      countDownDate = new Date(exams[nextExamIndex].date + ' ' + exams[nextExamIndex].time).getTime();
      document.getElementById('next-exam-title').innerHTML = `Next Exam: ${exams[nextExamIndex].subject} ${exams[nextExamIndex].paper}`;
    } else {
      countDownDate = now.getTime(); // All exams are past
      document.getElementById('next-exam-title').innerHTML = 'All exams completed!';
    }
    
    // Function to get paper class based on paper code
    function getPaperClass(paper) {
      if (paper === 'P1') return 'paper-p1';
      if (paper === 'P2') return 'paper-p2';
      if (paper === 'P3') return 'paper-p3';
      if (paper === 'P4') return 'paper-p4';
      if (paper === 'P3/P4') return 'paper-p3p4';
      return '';
    }
    
    // Generate timeline HTML
    const timelineContainer = document.getElementById('exam-timeline');
    exams.forEach((exam, index) => {
      const examDate = new Date(exam.date + ' ' + exam.time);
      const isPast = examDate < now;
      const isNext = index === nextExamIndex;
      
      const timelineItem = document.createElement('div');
      timelineItem.className = 'timeline-item';
      
      let contentClass = 'timeline-content';
      if (isPast) contentClass += ' past-exam';
      if (isNext) contentClass += ' next-exam';
      
      const statusBadge = isPast ? 
        '<span class="badge badge-past">Completed</span>' : 
        (isNext ? '<span class="badge badge-next">Next Exam</span>' : '<span class="badge badge-upcoming">Upcoming</span>');
      
      // Get day of week
      const dayOfWeek = new Date(exam.date).toLocaleDateString('en-US', {
        weekday: 'long'
      });
      
      const formattedDate = new Date(exam.date).toLocaleDateString('en-US', {
        month: 'short',
        day: 'numeric',
        year: 'numeric'
      });
      
      const paperClass = getPaperClass(exam.paper);
      
      timelineItem.innerHTML = `
        <div class="${contentClass}">
          <div class="exam-date">${formattedDate}</div>
          <div class="exam-title">
            <span>${exam.subject}</span>

          </div>
          <div class="exam-details">
            <span class="duration">${exam.duration}</span>
            <span class="day-tag">${dayOfWeek}</span>
          </div>
          ${statusBadge}
          <span class="paper-type ${paperClass}">${exam.paper}</span>
        </div>
      `;
      
      timelineContainer.appendChild(timelineItem);
    });
    
    // Update the countdown every second
    const countdown = setInterval(function() {
      // Get current date and time
      const now = new Date().getTime();
      
      // Calculate the time remaining
      const distance = countDownDate - now;
      
      // If all exams are past
      if (nextExamIndex === -1 || distance < 0) {
        clearInterval(countdown);
        document.getElementById("days").innerHTML = "00";
        document.getElementById("hours").innerHTML = "00";
        document.getElementById("minutes").innerHTML = "00";
        document.getElementById("seconds").innerHTML = "00";
        
        if (nextExamIndex === -1) {
          document.getElementById("next-exam-title").innerHTML = "All Exams Completed!";
        } else {
          document.getElementById("next-exam-title").innerHTML = "Exam in Progress!";
        }
        return;
      }
      
      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      // Display the result
      document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
      document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
    }, 1000);
    
    // Add animation to timeline items
    const timelineItems = document.querySelectorAll('.timeline-item');
    timelineItems.forEach((item, index) => {
      item.style.opacity = "0";
      item.style.transform = "translateY(20px)";
      // Add a small delay for each timeline item
      setTimeout(() => {
        item.style.opacity = "1";
        item.style.transform = "translateY(0)";
        item.style.transition = "opacity 0.6s ease, transform 0.6s ease";
      }, 300 * index);
    });
  </script>
</body>
</html>
